<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Figma | 협업을 위한 인터페이스 디자인 도구</title>
  <link rel="icon" type="image/png" sizes="192x192"  href="image/favicon.ico" />
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="app">
    <div class="outer-header">
      <header class="header">
        <div class="inner-header">
          <div class="header-left">
            <a href="" class="logo">
              <svg xmlns="http://www.w3.org/2000/svg" 
                   width="26" 
                   height="40" 
                   fill="none" 
                   viewBox="0 0 480 720" 
                   aria-label="홈페이지">
                   <path fill="#24CB71" d="M0 600c0-66.274 53.726-120 120-120h120v120c0 66.274-53.726 120-120 120S0 666.274 0 600"/>
                   <path fill="#FF7237" d="M240 0v240h120c66.274 0 120-53.726 120-120S426.274 0 360 0z"/>
                   <circle cx="359" cy="360" r="120" fill="#00B6FF"/>
                   <path fill="#FF3737" d="M0 120c0 66.274 53.726 120 120 120h120V0H120C53.726 0 0 53.726 0 120"/>
                   <path fill="#874FFF" d="M0 360c0 66.274 53.726 120 120 120h120V240H120C53.726 240 0 293.726 0 360"/></svg>
            </a>
            <nav class="header-left-nav">
              <ul>
                <li>
                  <span>제품</span>
                  <svg class="dropdown-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M18.4 9.4 12 15.9 5.6 9.4l.8-.8L12 14.2l5.6-5.6z"/>
                  </svg>
                </li>
                <li>
                  <span>솔루션</span>
                  <svg class="dropdown-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M18.4 9.4 12 15.9 5.6 9.4l.8-.8L12 14.2l5.6-5.6z"/>
                  </svg>
                </li>
                <li>
                  <span>커뮤니티</span>
                  <svg class="dropdown-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M18.4 9.4 12 15.9 5.6 9.4l.8-.8L12 14.2l5.6-5.6z"/>
                  </svg>
                </li>
                <li>
                  <span>리소스</span>
                  <svg class="dropdown-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M18.4 9.4 12 15.9 5.6 9.4l.8-.8L12 14.2l5.6-5.6z"/>
                  </svg>
                </li>
                
                <li>가격</li>
              </ul>
            </nav>
          </div>
          <div class="header-right">
            <div class="ask-to-team">영업팀에 문의</div>
            <div class="login header-button">
              <svg class = "arrow-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" fill-rule="evenodd" d="M12.522 4.25 20 12l-7.478 7.75-.733-.709 6.302-6.531H4v-1.02h14.09L11.79 4.959z" clip-rule="evenodd"></path></svg>
              <span class="button-text">로그인</span>
            </div>
            <div class="now-start header-button">
              <svg class = "arrow-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" fill-rule="evenodd" d="M12.522 4.25 20 12l-7.478 7.75-.733-.709 6.302-6.531H4v-1.02h14.09L11.79 4.959z" clip-rule="evenodd"></path></svg>
              <span class="button-text">지금 무료 시작하기</span>
            </div>
          </div>
      </header>
    </div>
    <main>
      <section class="hero">
        <div class="hero-content">
          <div class="hero-primary">
            <div class="hero-illu">
              <div class="illu-inner">
                <img src="./image/single-frame.png" alt="image">
              </div>
            </div>
            <div class="hero-text">              
                <h1>더 커진 생각. 더 빨라진 완성 속도.</h1>
                <p>Figma는 디자이너와 개발자가 협업하여 뛰어난 제품을 만들 수 있도록 지원합니다.</p>
                <div class="hero-btn">
                  <div class="hero-btn-inner">
                    <a href="" class="hero-now-start">
                      <span class="btn-inner">지금 무료 시작하기</span>
                    </a>
                    <a href="" class="hero-ask-to-team">
                      <span class="btn-inner ">영업팀에 문의</span>
                    </a>
                  </div>
                </div>              
            </div>
          </div>
          <div class="hero-secondary">
            <div class="hero-image">
              <div class="hero-image-inner">
                <img src="./image/hero-second-img.png" alt="second-img">
              </div>
            </div>
            <div class="hero-buttons">
              <div class="hero-tab-list">
                <button type="button" role="tab" class = "hero-design">디자인</button>
                <button type="button" role="tab" class = "hero-draw">그리기</button>
                <button type="button" role="tab" class = "hero-dev">개발</button>
                <button type="button" role="tab" class = "hero-post">게시</button>
                <button type="button" role="tab" class = "hero-prom">홍보</button>
                <button type="button" role="tab" class = "hero-cowork">협업</button>
                <button type="button" role="tab" class = "hero-present">프레젠테이션</button>
              </div>
              <div class="hero-desc-box">
                <div class="hero-desc-inner">
                  <p class="hero-desc-text">하나의 공유 디자인 파일에서 팀과 함께 제품을 디자인하고 개선해보아요</p>
                  <a href="https://www.figma.com/ko-kr/design/" class="hero-desc-btn">
                    <span>Figma Design 살펴보기</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </div>
</body>
</html>
