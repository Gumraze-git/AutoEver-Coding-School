<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Figma | 협업을 위한 인터페이스 디자인 도구</title>
  <link rel="icon" type="image/png" sizes="192x192"  href="image/favicon.ico" />
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="header">
    <header class="inner-header">
      <div class="header-left">
        <a href="" class="logo">
          <img src="./image/Figma Icon (Full-color).svg" alt="figma logo" />
        </a>
        <nav class="header-left-nav">
          <ul>
            <li>
              <span>제품</span>
              <svg class="dropdown-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path fill="currentColor" d="M18.4 9.4 12 15.9 5.6 9.4l.8-.8L12 14.2l5.6-5.6z"/>
              </svg>
            </li>
            <li>
              <span>솔루션</span>
              <svg class="dropdown-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path fill="currentColor" d="M18.4 9.4 12 15.9 5.6 9.4l.8-.8L12 14.2l5.6-5.6z"/>
              </svg>
            </li>
            <li>
              <span>커뮤니티</span>
              <svg class="dropdown-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path fill="currentColor" d="M18.4 9.4 12 15.9 5.6 9.4l.8-.8L12 14.2l5.6-5.6z"/>
              </svg>
            </li>
            <li>
              <span>리소스</span>
              <svg class="dropdown-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path fill="currentColor" d="M18.4 9.4 12 15.9 5.6 9.4l.8-.8L12 14.2l5.6-5.6z"/>
              </svg>
            </li>

            <li>가격</li>
          </ul>
        </nav>
      </div>
      <div class="header-right">
        <div class="ask-to-team">영업팀에 문의</div>
        <div class="login header-button">
          <span class="button-text">로그인</span>
        </div>
        <div class="now-start header-button">
          <span class="button-text">지금 무료 시작하기</span>
        </div>
      </div>
    </header>
  </div>
</body>
</html>
