<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid grey;
      text-align: center;
      /* 다음과 같이 2개를 주면, 앞에 2개는 상하가 되고, 뒤에 2개는 좌우가 됨. */
      padding: 10px 20px; 
    }
  </style>
</head>
<body>
  <table>
    <caption><b>선물용과 가정용 상품 구성</b></caption>
    <colgroup>
      <!-- 아래 색상에 eee라는 16진수를 사용하는 이유가 뭘까? -->
      <!-- 세부적인 색상을 사용하기 위해, 16진수를 사용하면 1600만 가지의 색상을 사용할 수 있음 -->
      <col style="background-color: #eee;">
      <col>
      <col style="width: 150px;">
      <col style="width: 150px;">
    </colgroup>
    <tr>
      <th>용도</th>
      <th>중량</th>
      <th>갯수</th>
      <th>가격</th>
    </tr>

    <tr>
      <td rowspan="2">선물용</td>
      <td>3kg</td>
      <td>11~16과</td>
      <td>35,000원</td>
    </tr>

    <tr>
      <td>5kg</td>
      <td>18~26과</td>
      <td>52,000원</td>
    </tr>

    <tr>
      <td rowspan="2">가정용</td>
      <td>3kg</td>
      <td>11~16과</td>
      <td>30,000원</td>
    </tr>

    <tr>
      <td>5kg</td>
      <td>18~26과</td>
      <td>57,000원</td>
    </tr>

  </table>
  
</body>
</html>
