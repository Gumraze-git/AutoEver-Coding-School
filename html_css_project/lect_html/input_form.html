<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <form action="처리할 페이지 주소" method="get">
    <!-- action: 입력받은 데이터를 전송할 서버 URL -->
    <!-- method: 데이터 전송 방식 -->

    <input type="text" name="username" value="이름"> <!-- 아이디 -->
    <input type="password" name="pwd" value="비밀번호"> <!-- 비밀번호 -->
  </form>
  <!-- 라디오 버튼: 사용자 인터페이스 요소로 여러 선택지 중 오직 하나만 선택할 수 있도록 하는 입력방식임 -->
  <!-- label을 넣어 버튼 왼쪽에 텍스트를 넣을 수 있음. -->
  <label><input type="radio" name="gender" value="male">남성</label>
  <label><input type="radio" name="gender" value="female">여성</label>
  
  <br>
  <!-- label은 상호작용을 함, 다음과 같이 label과 input이 떨어져 있는 경우 -->
  <!-- , for와 id를 이용하여 상호작용 할 수 있도록 할 수 있다. -->
  <label for="user-id">아이디</label>
  <input type="text" id="user-id">

  <br>
  <!-- 그룹화 -->
   <fieldset>
    <legend>회원가입</legend>
    <label>아이디<input type="text"></label>
    <label>비밀번호<input type="password"></label>
   </fieldset>
  
  <!-- 다중 줄 입력 -->
  <textarea name="desc" rows="5" cols="30">초기 내용</textarea> <!-- 5줄 30자 -->
  <!-- 변경 불가 옵션을 넣고 싶으면 readonly를 추가하면 됨. -->
  <textarea name="desc" readonly rows="5" cols="30">변경 불가한 내용</textarea> <!-- 5줄 30자 -->

  <!-- 셀렉트 박스 -->
  <select name="city">
    <option value="seoul">서울</option>
    <option value="busan">부산</option>
  </select>

  <!-- 버튼 -->
  <!-- input 요소에서도 만들 수 있음 -->
  <input type="button">

  <!-- 버튼 요소에 넣으면 컨텐츠를 넣을 수 있음 -->
  <button type="submit">버튼</button>
  
</body>
</html>
