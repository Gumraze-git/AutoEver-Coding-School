<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      position: relative;
      width: 300px;
      height: 200px;
      background-color: royalblue;
    }

    .box {
      width: 100px;
      height: 100px;
      box-sizing: border-box;
      border: 4px dashed tomato;
      background-color: orange;
    }
    h3 {
      margin: 0;
    }

    .sec-box {
      position: absolute;
      left: 40px;
      top: 40px;
    }


  </style>
</head>
<body>
  <div class="container">
    <div class="box"><h3>1</h3></div>
    <div class="box sec-box"><h3>2</h3></div>
    <div class="box"><h3>3</h3></div>
  </div>
  
</body>
</html>
